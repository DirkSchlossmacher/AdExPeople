<!DOCTYPE html>
<html>
<head>
    <title>AdEx Team Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://www.adexpartners.com/">
        <svg viewBox="0 0 107 80" class="logo">
        <use href="#logo" xlink:href="#logo"></use>
        </svg>
    </a>
    <h1>AdEx Team Finder</h1>
    <input type="text" id="search" placeholder="Name eingeben..." onkeyup="searchFunction()" />
    <div id="results"></div>
    
    <!-- Loading Spinner -->
    <div id="loading" style="display:none;">
        <svg class="spinner" viewBox="0 0 50 50">
            <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
        </svg>
    </div>



    <div id="results"></div>
<script>
    let teamData = [];

    // Function to get query parameters by name
    function getQueryParam(name) {
        const results = new RegExp('[\\?&]' + name + '=([^&#]*)').exec(window.location.href);
        if (results == null) {
            return null;
        }
        return decodeURIComponent(results[1]) || null;
    }

    // Loads the team data when the page loads and performs a search if a value parameter is present
    window.onload = function() {
        // Show the loading indicator
        document.getElementById('loading').style.display = 'block';
    
        fetch('/api/teamData')
            .then(response => response.json())
            .then(data => {
                teamData = data;
                const searchValue = getQueryParam('value');
                if (searchValue) {
                    const searchField = document.getElementById('search');
                    searchField.value = searchValue.replace(/\+/g, ' ');
                    searchFunction(); // Trigger the search function
                }
    
                // Hide the loading indicator when the data is loaded and ready
                document.getElementById('loading').style.display = 'none';
            });
    };


    // Search function that is called when the user types into the search field
    function searchFunction() {
        console.log('searchFunction called');

        const searchValue = document.getElementById('search').value;
        console.log('searchValue:', searchValue);

        if (searchValue.length < 3) {
            document.getElementById('results').innerHTML = '';
            return;
        }

        // Split the searchValue by commas and trim whitespace
        const searchTerms = searchValue.toLowerCase().split(',').map(s => s.trim());

        // Filter teamData if any searchTerm is included in the member's name
        const results = teamData.filter(member =>
            searchTerms.some(term => member.name.toLowerCase().includes(term))
        );

        console.log('results:', results);

        let resultsHTML = '';
        for (let member of results) {
            resultsHTML += `<div>
                <img src="https://www.adexpartners.com/${member.image}" alt="${member.name}" />
                <h2>${member.name}</h2><br />
                &nbsp;<p><a href="https://www.adexpartners.com/${member.link}">${member.info}</a></p>
            </div>`;
        }

        document.getElementById('results').innerHTML = resultsHTML;
    }
</script>
